    weight = 1
    title = "Kevin Y. Lin's Blog"
    contentDir = "content/en"

  [languages.zh]
    languageName = "中文"
    weight = 2
    title = "Kevin Y. Lin 的博客"
    contentDir = "content/zh"

    [languages.zh.params.profileMode]
      enabled = true
