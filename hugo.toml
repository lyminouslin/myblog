baseURL = "https://kevinylin.org/"
title = "Kevin Y. Lin's Blog"
theme = "PaperMod"

defaultContentLanguage = "en"
defaultContentLanguageInSubdir = true

enableRobotsTXT = true

[outputs]
  home = ["HTML", "RSS", "JSON"]

[pagination]
  pagerSize = 5

[minify]
  disableXML = true
  minifyOutput = true

[module]
  [module.hugoVersion]
    extended = true
    min = "0.146.0"

[languages]
  [languages.en]
    languageName = "English"
    contentDir = "content/en"
    weight = 1
    title = "Kevin Y. Lin's Blog"

  [languages.zh]
    languageName = "‰∏≠Êñá"
    contentDir = "content/zh"
    weight = 2
    title = "Kevin Y. Lin ÁöÑÂçöÂÆ¢"

[params]
  title = "Kevin Y. Lin"
  description = "Topological condensed matter physics and NLP"
  keywords = ["Physics", "NLP", "Kevin Y. Lin"]
  author = "Kevin Y. Lin"
  defaultTheme = "auto"
  showReadingTime = true
  showShareButtons = true
  showPostNavLinks = true
  showBreadCrumbs = true
  showCodeCopyButtons = true
  showWordCount = true
  showRssButtonInSectionTermList = true
  useHugoToc = true
  showtoc = true
  tocopen = false
  env = "production"
  DateFormat = "2006-01-02"
  mainSections = ["posts"]

  [params.profileMode]
    enabled = false
    title = "Kevin Y. Lin"
    subtitle = "Undergraduate in Physics @ SUSTech, Class of 2028"
    imageUrl = "images/kevin.jpg"
    imageWidth = 120
    imageHeight = 120
    imageTitle = "Kevin Y. Lin"

    [[params.profileMode.buttons]]
      name = "Posts"
      url = "posts"

    [[params.profileMode.buttons]]
      name = "Tags"
      url = "tags"

  [params.homeInfoParams]
    title = "Welcome üëã"
    content = """
