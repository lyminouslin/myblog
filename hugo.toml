baseURL = "https://kevinylin.org/"
title = "Kevin Y. Lin's Blog"
theme = "PaperMod"
defaultContentLanguage = "en"
enableRobotsTXT = true
hasCJKLanguage = true

[pagination]
  pagerSize = 5

[module]
  [module.hugoVersion]
    extended = true
    min = "0.110.0"

[minify]
  disableXML = true
  minifyOutput = true

[outputs]
  home = ["HTML", "RSS", "JSON"]

[params]
  title = "Kevin Y. Lin"
  description = "Topological condensed matter physics and NLP"
  keywords = ["Physics", "NLP", "Kevin Y. Lin"]
  author = "Kevin Y. Lin"
  defaultTheme = "auto"
  showReadingTime = true
  ShowHomeInfo = true
  showShareButtons = true
  showPostNavLinks = true
  showBreadCrumbs = true
  showCodeCopyButtons = true
  math = true
  showWordCount = true
  showRssButtonInSectionTermList = true
  googleAnalytics = ""
  useHugoToc = true
  showtoc = true
  tocopen = false
  env = "production"
  DateFormat = "2006-01-02"
  mainSections = ["posts"]

  [params.profileMode]
    enabled = false
    title = "Kevin Y. Lin"
    subtitle = "Undergraduate in Physics @ SUSTech, Class of 2028"
    imageUrl = "images/kevin.jpg"
    imageWidth = 120
    imageHeight = 120
    imageTitle = "Kevin Y. Lin"

    [[params.profileMode.buttons]]
      name = "Posts"
      url = "posts"

    [[params.profileMode.buttons]]
      name = "Tags"
      url = "tags"

  [params.homeInfoParams]
    title = "Welcome ğŸ‘‹"
    content = """
