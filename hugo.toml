"""

  [[params.socialIcons]]
    name = "github"
    url = "https://github.com/lyminouslin"

  [[params.socialIcons]]
    name = "x"
    url = "https://x.com/crypto_lunaii"

  [[params.socialIcons]]
    name = "mathstack"
    url = "https://math.stackexchange.com/users/1642272/kevin-lin"

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true